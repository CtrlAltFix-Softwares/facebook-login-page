<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logo.png">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,500&display=swap">
    <!-- reboot the page -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Facebook Login Page</title>
</head>
<body class="body-primary">
    <div class="container bg-white">
        <div class="row-col">
            <div class="text-center">
                <img src="./images/logo.png" alt="logo" class="logo">
                <h5 class="text-capitalize text-title">Log in to Facebook</h5>
            </div>
            <div class="mt-sm">
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile number or email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="button button-primary button-block" type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <div class="mt-sm">
                <button href="#" role="button" class="button button-secondary button-block">Create new account</button>
            </div>
            <div class="mt-md text-center">
                <a href="#">Forgotten Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
